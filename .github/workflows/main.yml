name: ðŸš€ Deploy Maven Application on Prod

on:
  push:
    branches:
      [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven
      
    - name: Build with Maven
      run: mvn clean install
      

      
    
      
 
